<div class="card">
    <div class="card-header">
        <h3>{{house?.name}}</h3>
    </div>
    <div class="list-group">
        <div *ngFor="let member of house.members">
            <button class="list-group-item list-group-item-action list-group-item-primary">{{member.name}}</button>
        </div>
    </div>
</div>
