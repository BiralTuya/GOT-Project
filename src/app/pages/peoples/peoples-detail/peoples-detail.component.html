<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-6">
                <h3>{{character?.name}}</h3>
            </div>
            <div class="col-6 btn-quote">
                <button class="btn btn-primary" (click)="getNewQuote()">Change Quote</button>
            </div>
        </div>
    </div>
    <div class="list-group">

        <li class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{character.house.name}}</h5>
            </div>
            <p class="mb-1">{{newQuote}}</p>
           
        </li>

    </div>
</div>
