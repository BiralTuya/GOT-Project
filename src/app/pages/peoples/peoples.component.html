<div class="row">
    <div class="col-10">
        <input class="form-control" type="text" placeholder="Type to search..." aria-label="Type to search...">
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary">Search</button>
    </div>
</div>
<div class="card mt-4">
    <div class="list-group">
        <div *ngFor="let people of peoples">
            <button [routerLink]="['/people', people.slug]"
                 class="list-group-item list-group-item-action list-group-item-primary">{{people.name}}</button>
        </div>
    </div>
</div>
