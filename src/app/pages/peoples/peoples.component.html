<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" placeholder="Type here to search" [(ngModel)]="searchName" (input)="filterPeople()">
    </div>
</div>
<div class="card mt-4">
    <div class="list-group">
        <div *ngFor="let people of (searchName ? filteredPeoples : peoples)">
            <button [routerLink]="['/people', people.slug]"
                 class="list-group-item list-group-item-action list-group-item-primary">{{people.name}}</button>
        </div>
    </div>
</div>
